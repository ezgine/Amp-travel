<div class="item" style="width:30%;background:#ffffff;border-radius: 5px;-moz-box-shadow:3px 2px 3px #888888;box-shadow: 3px 2px 3px #888888;margin-top: 2%;margin-left: 5%;">
  <mat-form-field color="Primary" style="width:90%;font-size: 20px;">
    <input matInput type="text" required style="font-size: 20px;"/>
    <mat-placeholder style="font-size: 20px;"><mat-icon matSuffix style="font-size: 20px;">place</mat-icon>&nbsp;&nbsp;&nbsp;Where would you like to go?</mat-placeholder>
  </mat-form-field>
</div>

<div class="item" fxLayout="column" style="width:45%;margin-top: 2%;margin-left: 5%;">
  <mat-form-field style="font-size: 20px;width:30%;">
    <input matInput [matDatepicker]="dp1" disabled>
    <mat-placeholder><mat-icon matSuffix>flight_takeoff</mat-icon>&nbsp;Departure</mat-placeholder>
    <mat-datepicker-toggle matSuffix [for]="dp1"><mat-icon></mat-icon></mat-datepicker-toggle>
    <mat-datepicker #dp1 disabled="false"></mat-datepicker>
  </mat-form-field>
  <mat-form-field style="font-size: 20px;width:30%;">
    <input matInput [matDatepicker]="dp2" disabled>
    <mat-placeholder><mat-icon matSuffix>flight_land</mat-icon>&nbsp;Return</mat-placeholder>
    <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
    <mat-datepicker #dp2 disabled="false"></mat-datepicker>
  </mat-form-field>
  <span fxFill></span>
</div>

<div class="item" style="margin-top: 2%;margin-left: 5%;">
  <button mat-raised-button color="primary" style="font-size: 20px;padding:8px;">Find Adventures & Tours</button>
</div>

<div class="item" fxLayout="row" style="margin-top: 5%;margin-left: 5%;margin-bottom: 3%;">
  <div class="item" fxFlex="50">
    <span style="font-size:50px;font-weight: bold;letter-spacing:1px;">Discover Adventures</span><br/><span style="font-size:20px;letter-spacing:1px;color:#8F98A3;">Get inspired and find your next big trip</span>
  </div>
  <mat-card>
    <mat-card-title>From the blog</mat-card-title>
    <mat-card-subtitle>Lorem ipsum dolor sit amet, consectetur adipiscing elit amet dolor set</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button color="primary">Read more</button>
    </mat-card-actions>
  </mat-card>
</div>
