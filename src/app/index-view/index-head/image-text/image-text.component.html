<div style="font-size:50px;">Top Adventures Near You</div>

<div class="swiper-container" id="swiper2" style="margin-top: 50px;">
   <div class="swiper-wrapper">

     <div *ngFor="let product of products" class="swiper-slide" fxLayout="column" fxLayoutAlign="center">
       <img src="{{ product.imgadd }}" /><br/>
       <span style="font-size: 25px;">{{ product.title }}</span>
       <div fxLayout="row wrap" fxLayoutAlign="center" style="text-align: center;margin-top: 20px;">
         <!--<span fxFlex="25" style="font-size: 24px;"><mat-icon>star</mat-icon><mat-icon>star_border</mat-icon></span>-->
         <app-star [rating]="product.rating" fxFlex="25" style="font-size: 24px;"></app-star>
         <span fxFlex="25" style="font-size: 24px;"><mat-icon>place</mat-icon>{{ product.address }}</span>
         <span fxFlex="25" style="font-size: 24px;"><mat-icon>attach_money</mat-icon>{{ product.price }}</span>
         <span fxFlex="25" style="font-size: 24px;">{{ product.reviews }} Reviews</span>
       </div>
     </div>

   </div>
 </div>
